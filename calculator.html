<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calc {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 280px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    button {
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #e6e6e6;
      transition: 0.2s;
    }
    button:hover {
      background: #d4d4d4;
    }
    .func {
      background: #bde0fe;
    }
    .memory {
      background: #ffc8dd;
    }
    .equal {
      background: #a2d2ff;
    }
    .clear {
      background: #ff7070;
      color: white;
      grid-column: span 4;
    }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" readonly value="0">
    <div class="buttons">
      <button onclick="handleInput('number', '7')">7</button>
      <button onclick="handleInput('number', '8')">8</button>
      <button onclick="handleInput('number', '9')">9</button>
      <button onclick="handleInput('operation', '/')">÷</button>

      <button onclick="handleInput('number', '4')">4</button>
      <button onclick="handleInput('number', '5')">5</button>
      <button onclick="handleInput('number', '6')">6</button>
      <button onclick="handleInput('operation', '*')">×</button>

      <button onclick="handleInput('number', '1')">1</button>
      <button onclick="handleInput('number', '2')">2</button>
      <button onclick="handleInput('number', '3')">3</button>
      <button onclick="handleInput('operation', '-')">−</button>

      <button onclick="handleInput('number', '0')">0</button>
      <button onclick="handleInput('number', '.')">.</button>
      <button class="equal" onclick="handleInput('equals')">=</button>
      <button onclick="handleInput('operation', '+')">+</button>

      <button class="func" onclick="handleInput('function', 'sin')">sin</button>
      <button class="func" onclick="handleInput('function', 'cos')">cos</button>
      <button class="func" onclick="handleInput('function', 'log')">log</button>
      <button class="func" onclick="handleInput('function', 'sqrt')">√</button>

      <button class="memory" onclick="memoryAction('M+')">M+</button>
      <button class="memory" onclick="memoryAction('M-')">M-</button>
      <button class="memory" onclick="memoryAction('MR')">MR</button>
      <button class="memory" onclick="memoryAction('MC')">MC</button>

      <button class="clear" onclick="handleInput('clear')">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');


    let state = {
      current: "0",
      previous: null,
      operation: null,
      memory: 0
    };


    const operations = {
      '+': (a, b) => a + b,
      '-': (a, b) => a - b,
      '*': (a, b) => a * b,
      '/': (a, b) => b === 0 ? NaN : a / b,
      'sin': (a) => Math.sin(a),
      'cos': (a) => Math.cos(a),
      'log': (a) => Math.log10(a),
      'sqrt': (a) => Math.sqrt(a),
    };

    function handleInput(type, value = null) {
      switch (type) {
        case 'number':
          if (state.current === "0" && value !== ".") {
            state.current = value;
          } else {
            state.current += value;
          }
          break;
        case 'operation':
          if (state.previous === null) {
            state.previous = parseFloat(state.current);
            state.current = "0";
            state.operation = value;
          } else {
            calculate();
            state.operation = value;
          }
          break;
        case 'function':
          const num = parseFloat(state.current);
          if (operations[value]) {
            state.current = operations[value](num).toString();
          }
          break;
        case 'equals':
          calculate();
          break;
        case 'clear':
          state = { current: "0", previous: null, operation: null, memory: 0 };
          break;
      }
      updateDisplay();
    }

    function calculate() {
      if (state.operation && state.previous !== null) {
        const a = state.previous;
        const b = parseFloat(state.current);
        const result = operations[state.operation](a, b);
        state.current = result.toString();
        state.previous = null;
        state.operation = null;
      }
    }

    function memoryAction(action) {
      const val = parseFloat(state.current);
      switch (action) {
        case 'M+': state.memory += val; break;
        case 'M-': state.memory -= val; break;
        case 'MR': state.current = state.memory.toString(); break;
        case 'MC': state.memory = 0; break;
      }
      updateDisplay();
    }

    function updateDisplay() {
      display.value = state.current;
    }
  </script>
</body>
</html>
